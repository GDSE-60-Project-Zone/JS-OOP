<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/jquery-ui.min.css">
    <style>
        #drag{
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background: red;
        }

        #drop{
            width: 400px;
            height: 400px;
            border-radius: 100%;
            background: yellow;
        }
    </style>



</head>
<body>
<div id="drag"></div>
<div id="drop"></div>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/jquery-ui.min.js"></script>
<script>
    $( "#drag" ).draggable();
    $( "#drop" ).droppable({
        drop: function (event, ui) {
            alert("Dropped");
            $( "#drop" ).css('background-color','green');

        }
    });
</script>
</body>
</html>
